<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>weather App</title>
  </head>
  <body>
    <div class="timezone">
      <h1 class="country">london</h1>
      <p class="time-zone">02:20pm-monday,9 Nov 2020</p>
    </div>
    <div class="temperature-degree">
      <div class="temperature-section">
        <h1 class="temperature">15</h1>
        <span class="degree">o</span>
        <span class="farenheit">k</span>
      </div>
      <div class="description">
        <canvas class="icon" width="100" height="100"></canvas>
        <h2 class="temperature-description">cloudy</h2>
      </div>
    </div>
    <div class="other-forcast">
      <div class="windy">
        <p>wind</p>
        <h3 class="wind">8</h3>
        <p>km/hr</p>
      </div>
      <div class="pressy">
        <p>pressure</p>
        <h3 class="pressure">7</h3>
        <p>%</p>
      </div>
      <div class="hummy">
        <p>Humidity</p>
        <h3 class="humidity">82</h3>
        <p>%</p>
      </div>
    </div>
    <script src="skycons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
